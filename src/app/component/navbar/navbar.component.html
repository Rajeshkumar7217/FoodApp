<nav class="nav">
  <div class="nav-left">
    <a routerLink="/products" class="nav-title">
      <h3>🍔 MyFoodApp</h3>
    </a>
  </div>

  <div class="nav-center">
    <input
      class="search-input"
      placeholder="Search products..."
      [(ngModel)]="searchText"
      (keyup.enter)="onSearch()"
    />
    <button class="search-button" type="button" (click)="onSearch()">
      🔍
    </button>
    <button class="clear-button" type="button" (click)="clearSearch()" *ngIf="searchText">
      ❌
    </button>
  </div>

  <div class="nav-right">
    <button class="cart-button" type="button" (click)="goToCart()">
      🛒 Cart
    </button>
  </div>
</nav>
