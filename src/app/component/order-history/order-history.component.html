<h2>Order History</h2>

<table class="order-history-table" *ngIf="orders.length > 0">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Items</th>
      <th>Total (₹)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.orderTime ? (order.orderTime | date:'short') : '-' }}</td>
      <td>
        <ul class="order-items-list">
          <li *ngFor="let it of order.items">
            {{ it.product?.name || it.productId }} x {{ it.quantity }}
          </li>
        </ul>
      </td>
      <td>₹{{ order.total }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noOrders>
  <p>No orders found.</p>
</ng-template>
