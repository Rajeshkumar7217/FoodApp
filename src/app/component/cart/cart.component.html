<div class="cart-container">
  <h2>Your Cart</h2>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price (‚Çπ)</th>
        <th>Qty</th>
        <th>Total (‚Çπ)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of items">
        <td>{{ row.product.name }}</td>
        <td>{{ row.product.price }}</td>
        <td>
          <input
            type="number"
            [value]="row.quantity"
            min="1"
            (change)="updateQty(row, $event)"
            class="qty-input"
          />
        </td>
        <td>{{ row.quantity * row.product.price }}</td>
        <td>
          <button class="btn btn-danger" (click)="remove(row)" aria-label="Remove item">
            üóëÔ∏è
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total-container">
    <h3>Total: ‚Çπ{{ total }}</h3>
  </div>

  <div class="checkout-container">
    <button class="btn btn-primary" (click)="checkout()">Place Order</button>
  </div>
</div>
